name: "My Cloud9"
version: "0.1.4"
slug: "mycloud9"
description: "My Cloud 9"
url: https://github.com/GiudiciMattia/MyHomeAssistantRepo/tree/main/3-NewIDE
init: false
ingress: true
ingress_stream: true
#panel_icon: mdi:text-box-outline
homeassistant: 0.92.0b2
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
homeassistant_api: true
auth_api: true
ports:
  80/tcp: null
ports_description:
  80/tcp: Web interface (Not required for Ingress)
map:
  - config
  - share
  - ssl
options:
  ssl: true
  certfile: fullchain.pem
  keyfile: privkey.pem
schema:
  log_level: list(trace|debug|info|notice|warning|error|fatal)?
  ssl: bool
  certfile: str
  keyfile: str
  leave_front_door_open: bool?